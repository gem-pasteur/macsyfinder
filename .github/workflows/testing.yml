name: MacSyFinder testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: install HMMER
        run: sudo apt-get -y install hmmer
      - name: Install MacSyFinder
        run: python -m pip install .[dev]
      - name: Test with unittest
        run: python tests/run_tests.py -vvv
      - name: Compute the code coverage
        run: coverage run --source macsypy tests/run_tests.py -vvv ; coverage html
      - name: Archive code coverage html report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: coverage_html