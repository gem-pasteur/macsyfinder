language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
  -
# Apply only on main branches
branches:
  except:
       - /^feat.*$/
       
# command to install Ubuntu dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y --no-install-recommends install hmmer python3 python3-pip

# command to install python dependencies
install: 
  - pip3 install coverage
  - pip3 install python-coveralls
  - pip3 install .

# command to run tests
script:
  - coverage run --source macsypy tests/run_tests.py -vv
  - coverage report

after_success:
  - coveralls
