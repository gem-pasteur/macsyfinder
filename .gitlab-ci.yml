stages:
  - test
  - coverage
  - pages

variables:
  MACSY_HOME: ${CI_PROJECT_DIR}
  MACSY_VERSION: ${CI_COMMIT_REF_NAME}

testing:
  stage: test
  image: registry-gitlab.pasteur.fr/gem/macsyfinder:run_dep_py3_6

  script:
    - python3.6 ${CI_PROJECT_DIR}/tests.py -vvv
  except:
    - /^feat.*$/
    - /^fix.*$/

coverage:
  stage: coverage
  image: registry-gitlab.pasteur.fr/gem/macsyfinder:coverage_py3_6
  script:
    - cd ${CI_PROJECT_DIR}
    - python3.6-coverage run --source=macsypy tests.py --unit
    - python3.6-coverage html
    - python3.6-coverage report

  artifacts:
    paths:
      - htmlcov/
  except:
    - /^feat.*$/
    - /^fix.*$/

pages:
  stage: pages
  image: registry-gitlab.pasteur.fr/gem/macsyfinder:pages_py3_6
  dependencies:
    - coverage
  script:
    - cd ${CI_PROJECT_DIR}/doc/
    - make html
    - cd ${CI_PROJECT_DIR}
    - mv ${CI_PROJECT_DIR}/doc/_build/html/ public
    - mv htmlcov public/
  artifacts:
    paths:
      - public
  only:
    - master

