[base]
sequence_db = tests/data/data_set_4/base/test.fa
type = unordered_replicon
replicon_topology = circular
index_db_exe = makeblastdb

[system]
multi_loci = []

[hmmer]
hmmer_exe = hmmsearch
e_value_res = 1.0
i_evalue_sel = 0.001
coverage_profile = 0.5

[directories]
def_dir = tests/data/data_set_4/models/set_1/definitions
profile_dir = tests/data/data_set_4/models/set_1/profiles/
res_search_suffix = .search_hmm.out
profile_suffix = .hmm
res_extract_suffix = .res_hmm_extract

[general]
log_level = 30
worker_nb = 1
relative_path = True
